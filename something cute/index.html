<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For Baby ‚ù§Ô∏è</title>
<style>
    body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #ff9a9e, #fad0c4);
        font-family: 'Segoe UI', sans-serif;
        overflow: hidden;
    }

    .container {
        position: relative;
        width: 350px;
        height: 250px;
        cursor: pointer;
    }

    .envelope {
        position: absolute;
        width: 100%;
        height: 100%;
        background: #ff6b81;
        border-radius: 10px;
        box-shadow: 0 15px 40px rgba(0,0,0,0.3);
        overflow: hidden;
    }

    .flap {
        position: absolute;
        width: 100%;
        height: 100%;
        background: #ff4b5c;
        clip-path: polygon(0 0, 50% 60%, 100% 0);
        transform-origin: top;
        transition: transform 1s ease;
        z-index: 2;
    }

    .letter {
        position: absolute;
        width: 90%;
        height: 90%;
        background: white;
        top: 5%;
        left: 5%;
        border-radius: 10px;
        padding: 20px;
        box-sizing: border-box;
        transform: translateY(100%);
        transition: transform 1s ease;
        text-align: center;
    }

    .letter h2 {
        color: #ff4b5c;
        margin-top: 10px;
    }

    .letter p {
        font-size: 16px;
        color: #555;
        line-height: 1.6;
    }

    .heart {
        font-size: 30px;
        margin-top: 10px;
        animation: heartbeat 1.5s infinite;
        color: #ff4b5c;
    }

    @keyframes heartbeat {
        0% { transform: scale(1); }
        50% { transform: scale(1.2); }
        100% { transform: scale(1); }
    }

    .open .flap {
        transform: rotateX(180deg);
    }

    .open .letter {
        transform: translateY(0);
    }
</style>
</head>
<body>

<div class="container" onclick="openEnvelope()">
    <div class="envelope">
        <div class="flap"></div>
        <div class="letter">
            <h2>To Baby üíå</h2>
                <strong>Please talk to me.</strong><br>
                  Baby, I love you.
                No matter what happens, my feelings for you are real and sincere.
            <div class="heart">‚ù§Ô∏è</div>
        </div>
    </div>
</div>

<audio id="bgMusic" src="music.mp3" loop></audio>

<script>
function openEnvelope() {
    document.querySelector('.container').classList.toggle('open');
    document.getElementById('bgMusic').play();
}
</script>

</body>
</html>
